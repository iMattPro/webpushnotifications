{% if NOTIFICATIONS_WEBPUSH_ENABLE and not notification_types|default %}
	<div class="wpn-notification-dropdown-footer">
		<span>{{ lang('NOTIFY_WEBPUSH_ENABLE_SHORT') ~ lang('COLON') }}</span>
		<button id="subscribe_webpush" name="subscribe_webpush"><i class="icon fa-toggle-off fa-fw"></i><span>{{ lang('NOTIFY_WEBPUSH_SUBSCRIBE') }}</span></button>
		<button id="unsubscribe_webpush" name="unsubscribe_webpush" class="hidden"><i class="icon fa-toggle-on fa-fw"></i><span>{{ lang('NOTIFY_WEBPUSH_SUBSCRIBED') }}</span></button>
	</div>
{% endif %}
